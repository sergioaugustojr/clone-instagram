<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            <div class="second">    
                <div class="perfil">
                    <img src="./img/celular_01.png" alt="Perfil do instagram">
                </div>
                <div class="third">
                    <div class="login">
                        <div class="login-img">
                            <img src="./img/instagram_logo.png" alt="Instagram logo">
                        </div>
                        <div class="login-usuario">
                            <input type="text" placeholder="Usuário" id="usr"></input>
                        </div>
                        <div class="login-senha">
                            <input type="text" placeholder="Senha" id="pw"></input>
                        </div>
                        <div class="login-botao">
                            <button type="submit" id="btn1">Entrar</button>
                        </div>
                        <div class="barra-ou">
                            <div class="barra-reta"></div>
                            <div class="ou">OU</div>
                            <div class="barra-reta"></div>
                        </div>
                        <div class="entrar-com-facebook">
                            <div class="facebook-icon-small">
                                <img src="./img/facebook-icon.png" alt="Facebook icon">
                            </div>
                            <div class="facebook-link">
                                <a href="" target="_blank">Entrar com o Facebook</a>
                            </div>
                        </div>
                        <div class="Esqueceu-a-senha">
                            <a href="" target="_blank">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <div class="cadastro">
                        Não tem uma conta? <a href="" target="_blank">cadastre-se</a>
                    </div>
                    <div class="aplicativos">
                        <div class="obtenha">Obtenha o aplicativo.</div>
                        <div class="separa-apps">
                            <div class="app-store">
                                <img src="./img/app_store.png">
                            </div>
                            <div class="play-store">
                                <img src="./img/google_play.png">
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="info">
                Página desenvolvida para fins educacionais relacionados a HTML e CSS
            </div>
        </footer>
    </body>
</html>
